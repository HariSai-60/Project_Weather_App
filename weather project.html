<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background-color: #ffffffcc;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        select {
            width: 85%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="weather-container">
    <h2>Weather Forecast</h2>
    <select id="citySelect">
        <option value="">Select a city</option>
        <option value="Hyderabad" selected>Hyderabad</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Pune">Pune</option>
        <option value="Ahmedabad">Ahmedabad</option>
    </select>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="weatherResult"></div>
</div>

<script>
    function getWeather() {
        const city = document.getElementById('citySelect').value;
        if (!city) {
            document.getElementById('weatherResult').innerHTML = '<span style="color:red;">Please select a city.</span>';
            return;
        }
        // Redirect to the forecast page with city in URL
        window.location.href = `forecast.html?city=${encodeURIComponent(city)}`;
    }
</script>
</body>
</html>
